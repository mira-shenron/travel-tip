<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>TravelTip</h1>
        <nav>
            <form>
                <input type="text" name="location-search">
                <button class="btn btn-search">Go</button>
            </form>
            <button class="btn btn-my-location">My Location</button>
        </nav>
    </header>

    <div class="location-container">
        <h3>Location: <span></span></h3>
        <button>Copy Location</button>
    </div>

    <div class="map-container">
        <div id="map" style="width: 100%; height: 400px;"></div>


    </div>



    <!-- <script type="module" src="js/services/mapService.js"></script> -->
    <script src="lib/axios.js"></script>
    <script type="module" src="js/controller.js"></script>

</body>

</html>
